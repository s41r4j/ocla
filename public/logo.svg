<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Outer glow ring -->
  <circle cx="60" cy="60" r="55" stroke="url(#glow)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Main shield shape -->
  <path d="M60 10 L100 30 L100 60 C100 85 80 105 60 110 C40 105 20 85 20 60 L20 30 Z" 
        fill="url(#shield-gradient)" opacity="0.15"/>
  <path d="M60 10 L100 30 L100 60 C100 85 80 105 60 110 C40 105 20 85 20 60 L20 30 Z" 
        stroke="url(#shield-gradient)" stroke-width="2.5" fill="none"/>
  
  <!-- Inner cyber circuit pattern -->
  <g stroke="#22c55e" stroke-width="1.5" fill="none" opacity="0.7">
    <!-- Horizontal lines -->
    <line x1="35" y1="45" x2="55" y2="45"/>
    <line x1="65" y1="45" x2="85" y2="45"/>
    <line x1="35" y1="75" x2="55" y2="75"/>
    <line x1="65" y1="75" x2="85" y2="75"/>
    
    <!-- Vertical lines -->
    <line x1="45" y1="35" x2="45" y2="55"/>
    <line x1="75" y1="35" x2="75" y2="55"/>
    <line x1="45" y1="65" x2="45" y2="85"/>
    <line x1="75" y1="65" x2="75" y2="85"/>
    
    <!-- Center cross -->
    <line x1="50" y1="60" x2="70" y2="60"/>
    <line x1="60" y1="50" x2="60" y2="70"/>
  </g>
  
  <!-- Circuit nodes -->
  <g fill="#22c55e">
    <circle cx="45" cy="45" r="3"/>
    <circle cx="75" cy="45" r="3"/>
    <circle cx="45" cy="75" r="3"/>
    <circle cx="75" cy="75" r="3"/>
    <circle cx="60" cy="60" r="4" fill="#10b981"/>
  </g>
  
  <!-- Center AI eye/core -->
  <circle cx="60" cy="60" r="12" stroke="#22c55e" stroke-width="2" fill="none"/>
  <circle cx="60" cy="60" r="6" fill="#22c55e" opacity="0.8"/>
  
  <!-- Scanning lines animation hint -->
  <line x1="30" y1="60" x2="40" y2="60" stroke="#34d399" stroke-width="1" opacity="0.5"/>
  <line x1="80" y1="60" x2="90" y2="60" stroke="#34d399" stroke-width="1" opacity="0.5"/>
</svg>
